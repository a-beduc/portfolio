<section id="contact" class="section">
    <div class="contact">
        <h1 data-translate="index.form.title" class="contact__title"></h1>
        <p data-translate="index.form.description" class="contact__content"></p>
        <form class="contact__form">
            <div class="contact__form__row">
                <div class="contact__form__group">
                    <label for="formFirstName" data-translate="index.form.labelFirstName"></label>
                    <input type="text" id="formFirstName" name="formFirstName">
                </div>
                <div class="contact__form__group">
                    <label for="formLastName" data-translate="index.form.labelLastName"></label>
                    <input type="text" id="formLastName" name="formLastName">
                </div>
            </div>
            <div class="contact__form__row">
                <div class="contact__form__group">
                    <label for="formEMail" data-translate="index.form.labelEmail"></label>
                    <input type="text" id="formEMail" name="formEMail">
                </div>
                <div class="contact__form__group">
                    <label for="formCompany" data-translate="index.form.labelCompany"></label>
                    <input type="text" id="formCompany" name="formCompany">
                </div>
            </div>
            <div class="contact__form__row">
                <div class="contact__form__group full-width">
                    <label for="formMessage" data-translate="index.form.labelMessage"></label>
                    <textarea id="formMessage" name="formMessage" placeholder="Type your message here." rows="4"></textarea>
                </div>
            </div>
            <div class="contact__form__row">
                <button class="contact__form__button" data-translate="index.form.button">Submit</button>
            </div>
        </form>
    </div>
</section>

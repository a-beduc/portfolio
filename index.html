<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Portfolio</title>
    <link rel="stylesheet" href="static/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Electrolize&display=swap" rel="stylesheet">
    <script src="static/script/scriptNav.js" defer></script>
    <script src="static/script/scriptThemeSwitch.js" defer></script>
    <script src="static/script/scriptLanguageSwitch.js" defer></script>
</head>

<body>
<header>
    <nav>
        <div data-translate="name"></div>
        <div class="navNavigation">
            <ul>
                <li><a href="about.html" data-translate="nav.aboutMe"></a></li>
                <li><a href="#projects" data-translate="nav.project"></a></li>
                <li><a href="#contact" data-translate="nav.contact"></a></li>
            </ul>
            <div>
                <details class="language-picker">
                    <summary>
                        <img src="images/gb.svg" alt="English flag" class="flag-icon" />
                    </summary>
                    <ul class="flag-options">
                        <li data-lang="en">
                            <img src="images/gb.svg" alt="English flag" class="flag-icon" />
                        </li>
                        <li data-lang="es">
                            <img src="images/es.svg" alt="Spanish flag" class="flag-icon" />
                        </li>
                        <li data-lang="fr">
                            <img src="images/fr.svg" alt="French flag" class="flag-icon" />
                        </li>
                    </ul>
                </details>
            </div>
            <div>
                <label class="toggle-control">
                <input id="theme-toggle" type="checkbox" checked><span class="control"></span></label>
            </div>

        </div>
    </nav>
</header>
<div id="banner">
    <div class="bannerContent">
        <h4 data-translate="banner.h4"></h4>
        <h1 data-translate="banner.h1"></h1>
        <p data-translate="banner.p"></p>
        <div id="bannerButton">
            <button role="button" onclick="location.href='about.html'" class="basicButton" data-translate="banner.button.aboutMe"></button>
            <button role="button" onclick="location.href='#projects'" class="basicButton" data-translate="banner.button.project"></button>
        </div>
    </div>
    <img src="images/down-arrow-5-svgrepo-com.svg" class="bannerArrow" alt="icon down arrow">
</div>
<section id="projects" class="indexSection">
    <a class="projectCardContainerInner" href="chess-app.html" target="_blank">
        <div class="projectCardImage">
            <img alt="Placeholder" src="images/project_4-1.png">
            <div class="projectCardImageOverlay"></div>
        </div>
        <div class="projectCardText">
            <h2 data-translate="projectCard.chessApp.h2"></h2>
            <ul class="abilities">
                <li><span>Python</span></li>
                <li><span>MVC</span></li>
            </ul>
            <p data-translate="projectCard.chessApp.p"></p>
            <div class="projectCardTextIcon">
                <img src="images/github-svgrepo-com.svg" class="projectCardTextIconLogo filterReversed" alt="Logo of github"/>
            </div>
        </div>
    </a>
    <a class="projectCardContainerInner" href="https://github.com/a-beduc/formation_project_6">
        <div class="projectCardText">
            <h2 data-translate="projectCard.movieIndexWebsite.h2"></h2>
            <ul>
                <li><span>HTML</span></li>
                <li><span>CSS</span></li>
                <li><span>JavaScript</span></li>
                <li><span>API</span></li>
            </ul>
            <p data-translate="projectCard.movieIndexWebsite.p"></p>
            <div class="projectCardTextIcon">
                <img src="images/github-svgrepo-com.svg" class="projectCardTextIconLogo filterReversed" alt="Logo of github"/>
            </div>
        </div>
        <div class="projectCardImage">
            <img alt="Placeholder" src="images/project_6-1.png">
            <div class="projectCardImageOverlay"></div>
        </div>
    </a>
</section>
<div>
    <hr class="sectionSeparator">
</div>
<section id="contact" class="indexSection">
    <h1 data-translate="form.h1"></h1>
    <p data-translate="form.p"></p>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="formFirstName" data-translate="form.labelFirstName"></label>
                <input type="text" id="formFirstName" name="formFirstName">
            </div>
            <div class="form-group">
                <label for="formLastName" data-translate="form.labelLastName"></label>
                <input type="text" id="formLastName" name="formLastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="formEMail" data-translate="form.labelEmail"></label>
                <input type="text" id="formEMail" name="formEMail">
            </div>
            <div class="form-group">
                <label for="formCompany" data-translate="form.labelCompany"></label>
                <input type="text" id="formCompany" name="formCompany">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group full-width">
                <label for="formMessage" data-translate="form.labelMessage"></label>
                <textarea id="formMessage" name="formMessage" placeholder="Type your message here." rows="4"></textarea>
            </div>
        </div>
        <div class="form-row">
            <button class="basicButton" data-translate="form.button">Submit</button>
        </div>
    </form>
</section>
<div>
    <hr class="sectionSeparator">
</div>
<footer>
<img src="images/github-svgrepo-com.svg" class="footerLogo filter" alt="Logo of github"/>
<img src="images/email-svgrepo-com.svg" class="footerLogo filter" alt="Logo of an Email"/>
</footer>
</body>
</html>
